<body>

	<!-- MESSAGE FORM START =====================================================================-->
	<div class="h-screen w-full flex items-center justify-center">

		<div class="w-[90%] mb-[-20px] justify-between bg-[#162630] rounded-[8px] flex items-center flex-row">

			<div class="w-[50%] h-[650px]">
				<img class="h-full w-full rounded-l-[8px] object-cover" src="./images/formImage.png">
			</div>

			<div class="h-[650px] w-[70%] flex items-center justify-center">

				<form class="flex items-center justify-center flex-col h-full w-[95%] gap-[30px]" id="messageForm" method="POST">

					<div class="w-[85%] flex items-center justify-center flex-col">
						<label class="text-[18px] text-left w-full mb-[12px]" for="Name">Full Name:</label>
						<input class="p-[10px] px-[12px] w-full text-[16px] rounded-[8px] bg-[#B2B9BD] border-2 border-[#162630] outline-none focus:bg-[#ECECEC] focus:border-2 focus:border-[#0097EC]" type="text" name="Name" title="Required" placeholder="Your Full Name" required="">
					</div>
					<div class="w-[85%] flex items-center justify-center flex-col">
						<label class="text-[18px] text-left w-full mb-[12px]" for="Email">Email Address:</label>
						<input class="p-[10px] px-[12px] w-full text-[16px] rounded-[8px] bg-[#B2B9BD] border-2 border-[#162630] outline-none focus:bg-[#ECECEC] focus:border-2 focus:border-[#0097EC]" type="email" name="Email" title="Required" placeholder="Your Email Address" required="">
					</div>
					<div class="w-[85%] flex items-center justify-center flex-col">
						<label class="text-[18px] text-left w-full mb-[12px]" for="Message">Message:</label>
						<textarea class="p-[10px] px-[12px] w-full h-[200px] text-[16px] rounded-[8px] bg-[#B2B9BD] border-2 border-[#162630] outline-none resize-none focus:bg-[#ECECEC] focus:border-2 focus:border-[#0097EC]" name="Message" title="Required" placeholder="Your Message..." required=""></textarea>
					</div>
					<div class="w-[90%] py-[20px] flex items-center justify-center flex-col">
						<button class="p-[8px] px-[15px] text-[#ECECEC] bg-[#0097EC] font-normal rounded-[8px] border-2 border-[#0097EC] uppercase transition duration-300 hover:bg-[#007AC0] hover:cursor-pointer hover:transition" type="submit">Submit</button>
					</div>

				</form>

			</div>

		</div>

	</div>
	<!--======================================================================= MESSAGE FORM END -->

</body>
